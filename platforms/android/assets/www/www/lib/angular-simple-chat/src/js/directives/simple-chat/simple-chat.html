<div class="simple-chat-container"
    ng-class="{'full-height': !sc.options.showComposer}">
    <div ng-repeat="message in sc.messages track by message.id" class="message-wrapper">
        <chat-bubble
            message="message"
            class="chat-bubble-main-container"
        ></chat-bubble>
    </div>
</div>
<message-composer
    ng-if="sc.options.showComposer"
></message-composer>
